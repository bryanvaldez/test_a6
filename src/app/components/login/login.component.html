<div fxLayout="column">
    <div fxLayout="column" fxLayoutAlign="center center">
        <mat-card class="loginForm">
            <form method="post" role="form" novalidate>
                <mat-card-content fxLayout="row wrap">
                    <mat-form-field fxFlex="100">
                        <input id="username" name="username" matInput placeholder="Usuario" autocomplete="off" maxlength="20" required>
                    </mat-form-field>
                    <mat-form-field fxFlex="100">
                        <input id="password" name="password" matInput placeholder="Contraseña" type="password" autocomplete="off" maxlength="20" required>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions fxLayoutAlign="center center">
                    <button fxFlex="80" mat-stroked-button color="primary">Ingresar</button>
                </mat-card-actions>
            </form>
        </mat-card>
        <div class="loginLimit">
            <p>divide</p>
        </div>
        <div class="loginLimit">
            En caso no pueda acceder, comuníquese al (01) 417-0630 anexo 8366 o escríbenos a supervision@onpe.gob.pe de lunes a viernes 08:30 a.m. - 05:00 p.m.
        </div>
    </div>
</div>
